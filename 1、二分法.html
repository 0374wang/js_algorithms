    <h1>二分法</h1>
    <section>
        有一天小王到图书馆借了 N 本书，出图书馆的时候，警报响了，于是保安把小王拦下，要检查一下哪本书没有登记出借。小王正准备把每一本书在报警器下过一下，以找出引发警报的书，但是保安露出不屑的眼神：你连二分查找都不会吗？于是保安把书分成两堆，让第一堆过一下报警器，报警器响；于是再把这堆书分成两堆…… 最终，检测了 logN 次之后，保安成功的找到了那本引起警报的书，露出了得意和嘲讽的笑容。于是小王背着剩下的书走了。 <br> 虽然是个段子，也说明二分法是一种常见的算法，能提高我们某些情况下的效率。
    </section>
